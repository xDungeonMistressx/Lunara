<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Lunara</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="leaflet-search.min.css" />
<style>
  /* Karte nimmt immer den gesamten Bildschirm */
  #map { 
    height: 100vh; 
    width: 100vw; 
  }

  /* ===== Suchfeld ===== */
  .leaflet-control-search {
    font-size: 18px;                 /* Grundgr√∂√üe erh√∂ht */
    max-width: 320px;                /* breiter */
    background-color: #ffffff;
    border-radius: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    overflow: hidden;
    display: flex;
    align-items: center;
  }

  .leaflet-control-search input {
    flex: 1;
    height: 44px;                    /* deutlich h√∂her */
    padding: 0 14px;
    font-size: 18px;
    border: none;
    outline: none;
  }

  .leaflet-control-search .search-button {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 44px;
    width: 48px;
    background-color: #f8f9fa;       /* hellgrau */
    color: #333;
    font-size: 20px;
    cursor: pointer;
    text-decoration: none;
    border-left: 1px solid #ccc;
  }

  .leaflet-control-search .search-button::before {
    content: "üîç";
  }

  .leaflet-control-search .search-button:hover {
    background-color: #e0e0e0;
  }

  /* ===== Layer-Auswahl ===== */
  .leaflet-control-layers {
    font-size: 17px;                 /* gr√∂√üere Schrift */
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.25);
  }

  .leaflet-control-layers label {
    padding: 10px 14px;
    cursor: pointer;
  }

  .leaflet-control-layers input {
    width: 22px;
    height: 22px;                    /* gro√üe Checkboxen */
  }

  .leaflet-control-layers label:hover {
    background: #f0f0f0;
    border-radius: 6px;
  }

  /* ===== Mobile Optimierung ===== */
  @media (max-width: 768px) {
    .leaflet-control-search {
      max-width: 95%;                /* fast ganze Breite */
      font-size: 20px;
    }
    .leaflet-control-search input {
      height: 52px;                  /* noch gr√∂√üer */
      font-size: 20px;
    }
    .leaflet-control-search .search-button {
      height: 52px;
      width: 56px;
      font-size: 22px;
    }
    .leaflet-control-layers {
      font-size: 20px;
    }
    .leaflet-control-layers input {
      width: 26px;
      height: 26px;
    }
  }

  @media (max-width: 480px) {
    .leaflet-control-search {
      max-width: 100%;               /* ganze Breite */
    }
  }
</style>

</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="leaflet-search.min.js"></script>
  <script>
    // === Basis-Setup ===
    var w = 3840, h = 2160; // Bildgr√∂√üe anpassen!
    var bounds = [[0,0], [h, w]];

    var map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1
    });

    // === Hintergrund-Layer ===
    var terrain = L.imageOverlay('terrain.jpg', bounds);
    var politics = L.imageOverlay('grenzen.jpg', bounds);

    var baseMaps = {
      "Gel√§nde": terrain,
      "Politische Karte": politics
    };

    // === Kategorien-LayerGroups ===
    var categories = {
      "Orte": L.layerGroup(),
      "Gebiete": L.layerGroup(),
      "W√§lder": L.layerGroup(),
      "Gebirge": L.layerGroup(),
      "Gew√§sser": L.layerGroup(),
      "Routen": L.layerGroup()
    };

    var overlayMaps = {
      "Orte": categories["Orte"],
      "Gebiete": categories["Gebiete"],
      "W√§lder": categories["W√§lder"],
      "Gebirge": categories["Gebirge"],
      "Gew√§sser": categories["Gew√§sser"],
      "Routen": categories["Routen"]
    };

// === Marker erstellen ===
function createMarker(data) {
  var marker = L.circleMarker(data.coords, {
    radius: 8,
    color: 'black',
    weight: 2,
    fillColor: data.color,
    fillOpacity: 1
  }).bindPopup('<b>' + data.title + '</b><br>' + data.description);

  // statt "name" direkt "title" verwenden ‚Üí einfacher
  marker.feature = { properties: { title: data.title } };

  marker.addTo(categories[data.category]);
  return marker;
}

// === Marker laden aus JSON ===
var allMarkers = [];
fetch('markers.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(item => {
      var m = createMarker(item);
      allMarkers.push(m);
    });

    // Suche aktivieren
var searchControl = new L.Control.Search({
  layer: L.featureGroup(allMarkers), // alle Marker in einer Gruppe
  propertyName: 'title',             // durchsucht "title"
  initial: true,                     // Vorschl√§ge werden sofort angezeigt
  zoom: 2,
  marker: false,
  autoCollapse: false,               // Suchfeld bleibt offen
  autoType: true,                    // zeigt Vorschl√§ge beim Tippen
  minLength: 1                       // ab 1 Zeichen Vorschl√§ge anzeigen
});


    // === Layer-Steuerung & Standardanzeige ===
    L.control.layers(baseMaps, overlayMaps).addTo(map);
    terrain.addTo(map);
    categories["Orte"].addTo(map);
    categories["Gebiete"].addTo(map);
    categories["W√§lder"].addTo(map);
    categories["Gebirge"].addTo(map);
    categories["Gew√§sser"].addTo(map);
    
    map.fitBounds(bounds);

    // === Klick-Koordinaten anzeigen ===
//    map.on('click', function(e) {
//      alert("Koordinaten: " + e.latlng);
//      console.log("Koordinaten:", e.latlng);
//    });
  </script>
</body>

</html>
